<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datetime superapp</title>
	<script src="./src/main.js" type="module"></script>
</head>
<body>
	<button id="switch-timer" type="button">
		Таймер
	</button>
	<button id="switch-calc" type="button">
		Калькулятор
	</button>
	<div id="wrapper">
		<form id="datecalc">
			<h3>Калькулятор дат</h3>
			<label>
				<strong>Первая дата:</strong>
				<input type="date" name="firstDate" />
			</label>
			<label>
				<strong>Вторая дата:</strong>
				<input type="date" name="secondDate" />
			</label>
			<button type="submit">Расcчитать промежуток</button>
			<p id="datecalc__result"></p>
		</form>
	</div>
	<form id="timer" class="hidden">
		<h3 class="center">Таймер</h3>
		<div class="center">
			<input type="number" min="0" max="59" placeholder="Минуты" name="time" id="time-minutes" />
			<input type="number" min="0" max="59" placeholder="Секунды" name="time" id="time-seconds" />
		</div>
		<div class="timer center">
			<span id="result-minutes">00</span>:
			<span id="result-seconds">00</span>
		</div>
		<div class="btn-block center">
			<button type="submit" id="button-run">Старт</button>
			<button type="submit" id="button-stop">Стоп</button>
		</div>
	</form>
</body>

</html>
